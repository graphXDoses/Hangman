name: generate plantuml
on:
  issue_comment:
    types: [created, edited]
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: plantuml
        id: plantuml
        uses: grassedge/generate-plantuml-action@master
        with:
          path: ./UML_Diagrams/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
